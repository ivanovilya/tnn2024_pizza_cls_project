data:
  train_csv: "data/train.csv"
  classes_csv: "data/classes.csv"
  train_img_dir: "data/train_256"
  test_img_dir: "data/test_256"
  image_size: 256
  batch_size: 24
  val_size: 0.25
  num_workers: 0
  stratify: false
  random_state: 42

model:
  architecture: 'ruzmetov_model'
  num_classes: 46
  dropout: 0.4


training:
  epochs: 50
  lr: 0.001
  weight_decay: 0.002
  max_patience: 5




